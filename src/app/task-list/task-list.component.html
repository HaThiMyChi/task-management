<div *ngIf="isBrowser">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-alpine"
      [rowData]="tasks$ | async"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowSelection]="rowSelection"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>

<div *ngIf="!isBrowser">
    <p>Loading...</p>
</div>
